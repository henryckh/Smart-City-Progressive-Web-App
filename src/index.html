<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008000"/>
    <title>My hello world page</title>
    <link rel="stylesheet" type="text/css" href="smart-city.css" media="all">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <h1 class="vertical-container">Smart-City #1</h1>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script>

      // Initialize Firebase
      // Replace with your own credential
      var config = {
        apiKey: "AIzaSyCqsyuHy_vnwlyfd22L_kH-SlOZr1VINzc",
        authDomain: "smart-city-pwa.firebaseapp.com",
        databaseURL: "https://smart-city-pwa.firebaseio.com",
        projectId: "smart-city-pwa",
        storageBucket: "smart-city-pwa.appspot.com",
        messagingSenderId: "1043678624818"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Register a Service worker -->
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(function() {
                console.log('Service Worker Registered');
          });
      }
    </script>

    <!-- Firebase push notificaiton -->
    <script>
      const messaging = firebase.messaging();

      messaging.requestPermission()
      .then(function() {
        console.log('Notification permission granted.');
        return messaging.getToken();
      })
      .then(function(token) {
        console.log(token);
      })
      .catch(function(err) {
        console.log('Unable to get permission to notify.', err);
      })
    </script>
  </body>
</html>
